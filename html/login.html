<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <!-- Importando o CSS -->
    <link rel="stylesheet" href="../styles/styles.css">

</head>
<body>
    <!-- Criando o Container principal -->
    <div class="container">

        <!-- Criando o bloco "left" -->
        <div class="left">

            <img src="../img/fb-logo.svg" alt="">
            <p>
                O Facebook ajuda você a se conectar e 
                compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            
        </div>

        <!-- Criando o bloco "right" -->
        <div class="right">
            
            <form action="">

                <input type="text" placeholder="Email ou telefone">

                <input type="password" placeholder="Senha" >

                <!-- Elemento contido no bloco Right -->
                <a href="" class="right__loginBtn right__loginBtn--hover">
                    Entrar
                </a>

                <!-- Elemento contido no bloco Right -->

                <a href="" class="right__forget">
                    Esqueceu a senha?
                </a>

                <!-- Elemento contido no bloco Right -->

                    <div class="right__sign-up">
                        <a href="" class="right__sign-upBtn">Criar nova conta</a>
                    </div>

            </form>

            <p>
                <strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.
            </p>

        </div>

    </div>

</body>
</html>
